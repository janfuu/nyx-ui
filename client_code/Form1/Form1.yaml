form: Form1
components:
  - type: Label
    name: label_mood
    properties: {text: "Mood"}
  - type: Image
    name: image_1
    properties: {}
  - type: Label
    name: label_location
    properties: {text: "Location"}
  - type: TextArea
    name: text_area_thoughts
    properties: {placeholder: "Thought Log"}
  - type: TextBox
    name: text_box_input
    properties: {placeholder: "Type a message"}
  - type: Button
    name: button_send
    event_bindings: {click: button_send_click}
    properties: {text: "Send"}
  - type: TextArea
    name: text_area_chat
    properties: {placeholder: "Chat history"}
  - type: Timer
    name: timer_1
    event_bindings: {tick: timer_1_tick}
